<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="http://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/cssamily-Permanent+Marker">
    <Link rel="stylesheet" href="todo.css">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="intro col=12">
                <h1>Things to do</h1>
            </div> 
            <div class="border1"></div>
        </div>
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter the text in the input field to add your items in the list </p>
                <p id="second">Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the items from the list</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="user-Input" type="text" placeholder="Enter new items--" maxlength="27">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>
     </div>
</body>
</html>
