<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
    <script>
        var num=2;
        for(num; num<4;num++)
        {
            for(var i=1; i<=10; i++)
            {
                console.log(num + " X " + i + " = " + num*i)
            }
            console.log("");
            console.log("------------");
            console.log("");
        }
    </script>
</head>
<body>
    <div style="width:20%; margin:20%; background-color: black; height: 80px;">

    </div>
     
</body>
</html>
